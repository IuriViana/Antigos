<!DOCTYPE html> <!--Instrução para que o browser saiba a versão que o código de 
marcação foi escrito-->
<html lang="pt-br"> <!--Elemento principal, com atributo de linguagem que define
a linguagem principal do documento-->
<head> <!--Onde se localiza os metadados(informações sobre a página e o conteúdo
ali publicado para os buscadores)-->
    <meta charset="UTF-8"> <!-- Determina um padrão de caracteres que o site será
    representado, neste caso, o unicode "UTF-8"-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--
    MetaTag que permite o ajuste da janela de exibição em diferentes tipos de 
    dispositivos,"Width=devide-width" define a largura da tela que varia, já o "
    Initial-scale=1.0" define o zoom inicial-->
    <meta http-equiv="X-UA-Compatible" content="ie-edge"> <!--MetaTag exclusiva
    para Internet Explorer, forçando o navegador a renderizar o site com a versão
    Html mais recente, ou seja, busca a compatibilidade-->
    <title>Document</title> <!--Título do documento presente nos browsers-->
</head>

<body> <!--Contém tudo de visível no site-->


</body>
</html>
